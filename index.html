<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านค้าออนไลน์</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ส่วนหัว -->
    <header>
        <h1>ร้านค้าออนไลน์</h1>
        <nav>
            <a href="#">หน้าหลัก</a>
            <a href="#">สินค้า</a>
            <a href="#" onclick="viewCart()">ตะกร้าสินค้า (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <!-- แสดงสินค้า -->
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="สินค้า 1">
            <h3>สินค้า 1</h3>
            <p>ราคา: 100 บาท</p>
            <button class="add-to-cart" onclick="addToCart('สินค้า 1', 100)">เพิ่มลงตะกร้า</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="สินค้า 2">
            <h3>สินค้า 2</h3>
            <p>ราคา: 200 บาท</p>
            <button class="add-to-cart" onclick="addToCart('สินค้า 2', 200)">เพิ่มลงตะกร้า</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="สินค้า 3">
            <h3>สินค้า 3</h3>
            <p>ราคา: 300 บาท</p>
            <button class="add-to-cart" onclick="addToCart('สินค้า 3', 300)">เพิ่มลงตะกร้า</button>
        </div>
    </section>

    <!-- ตะกร้าสินค้า -->
    <section id="cart-section" style="display: none;">
        <h2>ตะกร้าสินค้า</h2>
        <ul id="cart-list"></ul>
        <p>รวม: <span id="total-price">0</span> บาท</p>
        <button onclick="checkout()">ชำระเงิน</button>
        <button onclick="clearCart()">ล้างตะกร้า</button>
        <button onclick="closeCart()">ปิด</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
